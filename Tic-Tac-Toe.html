<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .game-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff6ec4, #7873f5);
      -webkit-background-clip: text;
      color: transparent;
      font-size: 2.5rem;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
    }

    .cell {
      background: linear-gradient(to top left, #fff 0%, #eee 100%);
      border: none;
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      border-radius: 15px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: background 0.3s, transform 0.2s;
    }

    .cell:hover {
      background: #d0cfff;
      transform: scale(1.05);
      cursor: pointer;
    }

    .cell:disabled {
      background: #f0f0f0;
      cursor: not-allowed;
    }

    .x { color: #ff6ec4; }
    .o { color: #7873f5; }

    .status {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #444;
    }

    .reset-btn {
      margin-top: 15px;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .reset-btn:hover {
      background: linear-gradient(90deg, #fbc2eb, #a6c1ee);
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Tic-Tac-Toe</h1>
    <div class="board" id="board"></div>
    <div class="status" id="status">Current Turn: X</div>
    <button class="reset-btn" onclick="resetGame()">Reset</button>
  </div>

  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');
    let currentPlayer = 'X';
    let gameActive = true;
    const cells = [];

    function createBoard() {
      for (let i = 0; i < 9; i++) {
        const btn = document.createElement('button');
        btn.classList.add('cell');
        btn.addEventListener('click', () => handleMove(i));
        board.appendChild(btn);
        cells.push(btn);
      }
    }

    function handleMove(i) {
      if (!gameActive || cells[i].textContent !== '') return;

      cells[i].textContent = currentPlayer;
      cells[i].classList.add(currentPlayer.toLowerCase());

      if (checkWin(currentPlayer)) {
        statusText.textContent = `${currentPlayer} Wins! ðŸŽ‰`;
        gameActive = false;
        return;
      }

      if (cells.every(cell => cell.textContent !== '')) {
        statusText.textContent = `It's a Draw! ðŸ¤`;
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.textContent = `Current Turn: ${currentPlayer}`;
    }

    function checkWin(player) {
      const wins = [
        [0,1,2], [3,4,5], [6,7,8], // Rows
        [0,3,6], [1,4,7], [2,5,8], // Columns
        [0,4,8], [2,4,6]           // Diagonals
      ];
      return wins.some(combo =>
        combo.every(index => cells[index].textContent === player)
      );
    }

    function resetGame() {
      cells.forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('x', 'o');
      });
      currentPlayer = 'X';
      statusText.textContent = 'Current Turn: X';
      gameActive = true;
    }

    createBoard();
  </script>
</body>
</html>
